<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>グランブルーファンタジー攻撃力計算機（新）</title>
    <link rel="stylesheet" href="css/calc.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <div id="site_box">
      <div id="header_box">
        <h3 class="titlecap">グランブルーファンタジー攻撃力計算機（新）</h3>
      </div>

      <div id="left_box">
        <h4 class="subtype">基本情報</h4>
        <form name="info">
          <table class="grbr" id="info_table">
            <tr>
              <th>Rank</th>
              <td><input class="width50" type="text" onchange="update()" id="rank"></td>
            </tr>
            <tr>
              <th>騎空艇補正</th>
              <td><input class="width50" type="text" onchange="update()" id="ship_bonus"></td>
            </tr>
            <tr>
              <th>属性補正</th>
              <td>
                <select onchange="update()" id="attribute_type">
                  <option value="normal">無し</option>
                  <option value="good">有利</option>
                  <option value="bad">不利</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>HP/MAXHP</th>
              <td><input class="width50" type="text" onchange="update()" id="hp_percent" value="100">%</td>
            </tr>
          </table>
          <table class="grbr" id="bonus_table">
            <tr>
              <th rowspan="2">発動中の<br>攻撃力ボーナス</th>
              <td><input class="width25" type="text" onchange="update()" id="atk_bonus_percent">%</td>
            </tr>
            <tr>
              <td><input class="width50" type="text" onchange="update()" id="atk_bonus_value"></td>
            </tr>
            <table class="grbr" id="job_table">
              <tr>
                <th>ジョブ</th>
                <td>
                  <select onchange="update()" id="job">
                    <option value="fighter">ファイター</option>
                    <option value="knight">ナイト</option>
                    <option value="priest">プリースト</option>
                    <option value="wizard">ウィザード</option>
                    <option value="thief">シーフ</option>
                    <option value="enhancer">エンハンサー</option>
                    <option value="grappler">グラップラー</option>
                    <option value="ranger">レンジャー</option>
                    <option value="harpist">ハーピスト</option>
                    <option value="lancer">ランサー</option>
                    <option value="warrior">ウォーリア</option>
                    <option value="fortress">フォートレス</option>
                    <option value="cleric">クレリック</option>
                    <option value="sorcerer">ソーサラー</option>
                    <option value="raider">レイダー</option>
                    <option value="arcana_sword">アルカナソード</option>
                    <option value="kung_fu">クンフー</option>
                    <option value="marksman">マークスマン</option>
                    <option value="minstrel">ミンストレル</option>
                    <option value="dragoon">ドラグーン</option>
                    <option value="weapon_master">ウェポンマスター</option>
                    <option value="holy_saber">ホーリーセイバー</option>
                    <option value="bishop">ビショップ</option>
                    <option value="harmit">ハーミット</option>
                    <option value="hawkeye">ホークアイ</option>
                    <option value="dark_fencer"></option>
                    <option value="ogre">オーガ</option>
                    <option value="sidewinder">サイドワインダー</option>
                    <option value="superstar">スーパースター</option>
                    <option value="varlkyria">ヴァルキュリア</option>
                    <option value="alchemist">アルケミスト</option>
                    <option value="ninja">忍者</option>
                    <option value="samurai">侍</option>
                    <option value="sword_master">剣聖</option>
                    <option value="gunslinger">ガンスリンガー</option>
                  </select>
                </td>
              </tr>
            </table>
          </table>
        </form>

        <h4 class="subtype">Zenith Park</h4>
        <form name="info">
          <table class="grbr" id="zenith_table">
            <tr>
              <th>攻撃力</th>
              <td>
                <select onchange="update()" id="zenith_atk">
                  <option value="0">無し</option>
                  <option value="1">★</option>
                  <option value="2">★★</option>
                  <option value="3">★★★</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>得意武器1</th>
              <td>
                <select onchange="update()" id="zenith_weapon1">
                  <option value="0">無し</option>
                  <option value="1">★</option>
                  <option value="2">★★</option>
                  <option value="3">★★★</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>得意武器2</th>
              <td>
                <select onchange="update()" id="zenith_weapon2">
                  <option value="0">無し</option>
                  <option value="1">★</option>
                  <option value="2">★★</option>
                  <option value="3">★★★</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>属性攻撃力</th>
              <td>
                <select onchange="update()" id="zenith_attribute">
                  <option value="0">無し</option>
                  <option value="1">★</option>
                  <option value="2">★★</option>
                  <option value="3">★★★</option>
                </select>
              </td>
            </tr>
          </table>
        </form>

        <h4 class="subtype">結果</h4>
        <form name="result">
          <table class="grbr" id="result_table">
            <tr>
              <th>基本値</th>
              <td><div id="basic_atk"></div></td>
            </tr>
            <tr>
              <th>表示攻撃力</th>
              <td><div id="showed_atk"></div></td>
            </tr>
            <tr>
              <th>総合攻撃力</th>
              <td><div id="total_atk"></div></td>
            </tr>
          </table>
        </form>

        <h4 class="subtype">システム</h4>
        <form name="system">
          <select class="save_slot">
            <option value="slot1">SLOT1</option>
            <option value="slot2">SLOT2</option>
            <option value="slot3">SLOT3</option>
            <option value="slot4">SLOT4</option>
            <option value="slot5">SLOT5</option>
            <option value="slot6">SLOT6</option>
            <option value="slot7">SLOT7</option>
            <option value="slot8">SLOT8</option>
            <option value="slot9">SLOT9</option>
            <option value="slot10">SLOT10</option>
            <option value="slot11">SLOT11</option>
            <option value="slot12">SLOT12</option>
            <option value="slot13">SLOT13</option>
            <option value="slot14">SLOT14</option>
            <option value="slot15">SLOT15</option>
            <option value="slot16">SLOT16</option>
            <option value="slot17">SLOT17</option>
            <option value="slot18">SLOT18</option>
            <option value="slot19">SLOT19</option>
            <option value="slot20">SLOT20</option>
          </select><br>
          <input type="button" id="save" value="セーブ" onclick="save_data()">
          <input type="button" id="load" value="ロード" onclick="load_data()"><br>
          パーティ名 <input type="text" id="patry_name" value="">
          <br><br>
        </form>
      </div>

      <div id="right_box">
        <h4 class="subtype">武器</h4>
        <form name="weapon">
          <table class="grbr" id="weapon_table">
          </table>
        </form>

        <h4 class="subtype">召喚獣</h4>
        <form name="summon">
          <table class="grbr" id="summon_table">
            <tr>
              <th align="center">L</th>
              <th align="center">選</th>
              <th align="center">召喚名</th>
              <th align="center">攻撃力</th>
              <th align="center" colspan="2">加護1</th>
              <th align="center" colspan="2">加護2</th>
              <th align="center">並替・挿入・削除</th>
            </tr>
          </table>
        </form>

        <h4 class="subtype">フレンド召喚</h4>
        <form name="friend">
          <table class="grbr" id="friend_table">
            <tr>
              <th align="center">L</th>
              <th align="center">選</th>
              <th align="center">召喚名</th>
              <th align="center">攻撃力</th>
              <th align="center" colspan="2">加護1</th>
              <th align="center" colspan="2">加護2</th>
              <th align="center">並替・挿入・削除</th>
            </tr>

          </table>
        </form>
      </div>

      <div id="footer_box">
        <a href="../grbr_weapon_calc/weapon_calc.html">オススメ装備に自信ニキ</a><br>
        <a href="../">トップページ</a><br>
        <br>
        ■ 開発中<br>
        <br>
        　Twitter: @hibino_naoki<br>
        　グラブルID: 39097 (日比野)<br>
      </div>
    </div>

    <script type="text/javascript" src="js/calc.js"></script>
    <script type="text/javascript" src="js/manupulate_form.js"></script>

  </body>
</html>
